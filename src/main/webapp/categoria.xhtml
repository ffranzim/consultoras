<ui:composition template="WEB-INF/layout/layoutPadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<ui:define name="corpo">

		<h:form>
			<p:button outcome="categoriaFormulario.xhtml" value="Nova Categoria" />
		</h:form>

		<h:form id="frmTabela">

			<p:dataTable  widgetVar="tabela" value="#{categoriaMB.categorias}"
				var="categoria" filteredValue="#{categoriaMB.categorias}">

				<f:facet name="header">
					<p:outputPanel>
						<h:outputText value="Busca:" />
						<p:inputText id="globalFilter" onkeyup="PF('tabela').filter()"
							style="width:150px" placeholder="Digite a Categoria" />
					</p:outputPanel>
				</f:facet>

				<p:column filterBy="#{categoria.nome}" headerText="Produto" filterMatchMode="contains">
					   <h:outputText value="#{categoria.nome}" />  
			    </p:column>

			</p:dataTable>

		</h:form>

	</ui:define>
</ui:composition>
