<ui:composition template="WEB-INF/layout/layoutPadrao.xhtml" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:c="http://java.sun.com/jsp/jstl/core">

	<ui:define name="corpo">

		<h1>Pagina de Marcas!</h1>

		<h:form>
			<p:button outcome="marcaFormulario.xhtml" value="Nova Marca" />
		</h:form>

		<h:form id="frmTabela">

			<p:dataTable id="tabela" value="#{marcaMB.marcas}" var="marca">

				<p:column>
					<f:facet name="header">Nome</f:facet>
					#{marca.nome}  
			    </p:column>


				<p:column style="width: 80px;">
					<f:facet name="header">Ações</f:facet>
					<p:button outcome="marcaFormulario.xhtml" icon="ui-icon-pencil" title="Editar Marca">
						<f:param name="id" value="#{marca.id}" />
					</p:button>


					<p:spacer width="10" />
					<p:commandButton onclick="return confirm('Tem certeza que deseja excluir?')" icon="ui-icon-trash"
						title="Excluir Marca" ajax="true" update=":frmTabela" action="#{marcaListaController.excluir}">
						<f:setPropertyActionListener target="#{marcaListaController.id}" value="#{marca.id}" />
					</p:commandButton>

				</p:column>

			</p:dataTable>


			<h:outputLabel value="Modelo:" />
			<h:selectOneMenu id="selectModelo" label="modelo" value="#{marcaMB.novaMarca.nome}" required="true"
				converter="entityConverter">
				<f:selectItem itemLabel="-- Selecione --" noSelectionOption="true" />
				<f:selectItems value="#{marcaMB.marcas}" var="marca" itemValue="#{marca}" itemLabel="#{marca.nome}" />
			</h:selectOneMenu>
		</h:form>

	</ui:define>
</ui:composition>
