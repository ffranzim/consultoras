<ui:composition template="WEB-INF/layout/layoutPadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<ui:define name="corpo">

		<h:form>
			<p:button outcome="marcaFormulario.xhtml" value="Nova Marca" />
		</h:form>

		<h:form id="frmTabela">

			<p:dataTable id="tabela" value="#{marcaMB.marcas}" var="marca">

				<p:column>
					<f:facet name="header">Nome</f:facet>
					#{marca.nome}  
			    </p:column>

				<p:column style="width: 80px;">
					<f:facet name="header">Ações</f:facet>
					<p:button outcome="marcaFormulario.xhtml" icon="ui-icon-pencil"
						title="Editar Marca">
						<f:param name="id" value="#{marca.id}" />
					</p:button>
				</p:column>

			</p:dataTable>
		</h:form>

	</ui:define>
</ui:composition>
