<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title><ui:insert name="titulo">Titulo</ui:insert></title>
	<h:outputStylesheet library="css" name="default.css" />
</h:head>
<h:body>
	<p:layout fullPage="true">
		<p:layoutUnit position="north" size="50">
			<ui:include src="topo.xhtml" />
		</p:layoutUnit>
		<p:layoutUnit position="south" size="40">
			<ui:include src="rodape.xhtml" />
		</p:layoutUnit>

		<p:layoutUnit position="west" size="180">
			<ui:include src="menu.xhtml" />
		</p:layoutUnit>

		<p:layoutUnit position="center">
			<ui:insert name="corpo" />
		</p:layoutUnit>

		<p:stack icon="" expanded="true">
			<p:menuitem value="Home" icon=""
				url="http://souconsultora.com.br" />
		</p:stack>
	</p:layout>
</h:body>
</html>
