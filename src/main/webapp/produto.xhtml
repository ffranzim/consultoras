<ui:composition template="WEB-INF/layout/layoutPadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

	<ui:define name="corpo">

		<h1>Pagina de Produtos!</h1>

		<h:form id="frmTabela">
			<p:dataTable id="tabela" value="#{produtoMB.produtos}" var="produto">
				<p:column>
					<f:facet name="header">Referencia</f:facet>
					#{produto.codigo}  
			    </p:column>
				<p:column>
					<f:facet name="header">Nome</f:facet>
					#{produto.nome}  
			    </p:column>
				<p:column>
					<f:facet name="header">Marca</f:facet>
					#{produto.marca.nome}  
			    </p:column>
				<p:column>
					<f:facet name="header">Categoria</f:facet>
					#{produto.categoria.nome}  
			    </p:column>
				<p:column>
					<f:facet name="header">Vencimento</f:facet>
					#{produto.dtVencimento}  
			    </p:column>
				<p:column>
					<f:facet name="header">Descrição</f:facet>
					#{produto.descricao}  
			    </p:column>
			    <p:column>
					<f:facet name="header">Tamanho</f:facet>
					#{produto.qtdUnidade}  
			    </p:column>
			    <p:column>
					<f:facet name="header">Valor</f:facet>
					#{produto.valor}  
			    </p:column>
			</p:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
